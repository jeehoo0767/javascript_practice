<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <h1>출력</h1>
    <h4>정수입력</h4>
    <input type="text" id="input_Number">
    <input type="text" id="input_Number2">
    <br>
    <br>
    <button type="button" id="okBtn" onclick="loop()">확인</button>
    <br><br>
    <span id="result"></span>

    <script>
        function loop() {
            var num = document.getElementById("input_Number").value;
            var num2 = document.getElementById("input_Number2").value;

            var res = document.getElementById("result");

            num = parseInt(num);

            var i = num;

            var resultNumber = 0;

            for (i; i <= num2; i++) {
                resultNumber += i;
            }

            res.innerHTML = num + "부터" + num2 + "까지의 누적 : " + resultNumber;
        }

    </script>
</body>

</html>
